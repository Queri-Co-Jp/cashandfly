<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // Convert HTTPS URL to custom scheme URL (keep the host!)
        // https://queri-co-jp.github.io/cashandfly/?code=xyz
        // becomes: com.cashandfly.app://queri-co-jp.github.io/cashandfly/?code=xyz
        let result = window.location.href.replace("https", "com.cashandfly.app");
        window.location.href = result;
    </script>
    <p>Redirecting to app...</p>
</body>
</html>
